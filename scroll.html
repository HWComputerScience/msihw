<html>
    <head>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick-theme.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js" type="text/javascript"></script>
        <meta http-equiv="refresh" content="3600"; url="http://jononon.github.io/msihw/today.html">
        <link rel="stylesheet" href="http://ihwapp.com/static/css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:400,700|Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="noscroll.css">
    </head>
    <body>
    <div class="slider iHW-Scroller">
        <div>
            <script>
                var today = new Date();
                var tomorrow = new Date();
                tomorrow.setDate(today.getDate() + 1);
                var month = tomorrow.getMonth()+1;
                var hours = today.getHours();
                var tomorrowurl = "http://ihwapp.com/day/m/"+tomorrow.getFullYear()+"/"+month+"/"+tomorrow.getDate();
                if(hours >= 15){
                  document.write("<center><font size=30><b>Tomorrow's Schedule</b></font></center><iframe src='"+tomorrowurl+"' style='width: 100%; height: 90%; border: 0px; display: inline;'></iframe>")
                }
                else{
                  document.write("<iframe src='http://ihwapp.com/today/m' style='width: 100%; height: 90%; border: 0px; display: inline;'></iframe>");
                }
            </script>
        </div>
        <div><iframe src='http://ihwapp.com/now/m' style='width: 100%; height: 100%; border: 0px; display: inline;'></iframe></div>
        <div><iframe src='twitter.html' style='width: 100%; height: 100%; border: 0px; display: inline;'></iframe></div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.min.js"></script>
    <script type="text/javascript" src="slickscripts.js"></script>
    </body>
</html>
