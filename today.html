  test
  <script>
    var objDate = new Date();
    var tomorrow = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
    var hours = objDate.getHours();
    var tomorrowurl = "http://ihwapp.com/day/m/"+tomorrow.getFullYear()+"/"+tomorrow.getMonth()+"/"+tomorrow.getDate();
    if(hours >= 15){
      document.write(tomorrowurl);
      document.write("<center><font size=30><b>Tomorrow's Schedule</b></font></center><iframe src='"+tomorrowurl+"' style='width: 100%; height: 100%; border: 0px; display: inline;'></iframe>")
    }
    else{
      document.write("<iframe src='http://ihwapp.com/now/m' style='width: 100%; height: 100%; border: 0px; display: inline;'></iframe>");
    }
  </script>
  test
</html>
