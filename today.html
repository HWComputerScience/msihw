<html>
  <script>
    var objDate = new Date();
    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    var hours = objDate.getHours();
    var tomorrowurl = "http://ihwapp.com/day/"+tomorrow.getFullYear()+"/"+tomorrow.getMonth()+"/"+tomorrow.getDate();
    if(hours >= 15){
      document.write("<iframe src="+tomorrowurl+"></iframe>");
    }
    else{
      document.write("nay");
    }
  </script>
</html>
